server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**, /api/v1/users/**
          filters:
            - AddRequestHeader=X-Tenant-Id, tenant1
