server:
  port: 8761

spring:
  application:
    name: discovery-server
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    server:
      enable-self-preservation: false

management:
  metrics:
    enable:
      process: false
      system: false