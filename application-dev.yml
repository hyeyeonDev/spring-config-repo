logging:
  level:
    org.springframework: DEBUG
    com.hy: DEBUG
    org.springframework.cloud.config: TRACE
    org.springframework.boot.actuate: TRACE
    io.micrometer: DEBUG
    org.springframework.beans: TRACE
    org.springframework.context: TRACE
