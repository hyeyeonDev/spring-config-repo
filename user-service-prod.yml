server:
  port: 8081

spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: true # config-server 활성화
      uri: http://config-server:8888
      profile: prod
      label: main
      name: user-service,multi-tenant-core,security-common
      retry:
        max-attempts: 6
        initial-interval: 1000
  datasource:
    url: jdbc:h2:mem:security_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false # JPA 경고 비활성화
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  metrics:
    enable:
      system: false # ProcessorMetrics 비활성화

